<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>signin</title>
</head>
<body>
   <form action="app.html" method="get" class="form" id="signin-form">
       <div id="msg"></div>
       <label for="username" class="username usname">Username or email:</label><br>
       <input type="text" name="text" id="username" placeholder="Username or email"><br>
       <label for="password" class="password">Password:</label><br>
       <input type="password" name="password" id="password" placeholder="Password"><br>
       <button id="signin-btn">sign In</button><br>
       <p>Do not have an account? <a href="../html/signup.html">sign up</a></p>
   </form> 
   <script src="../javascript/main.js"></script>
</body>
</html>
