<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>signup</title>
</head>
<body>
   <form action="index.html" method="get" class="form" id="signup-form">
       <div id="error"></div>
       <label for="username" class="username usname">Username:</label><br>
       <input type="text" name="text" id="new-username" placeholder="Username"><br>
       <label for="email" class="email">Email:</label><br>
       <input type="email" name="email" id="new-email" placeholder=" Email"><br>
       <label for="password" class="password">Password:</label><br>
       <input type="password" name="password" id="new-password" placeholder="New password"><br>
       <button id="signup-btn">signup</button>
       <p>Already have an account? <a href="../html/signin.html">signin</a></a></p>
   </form>
   <script src="../javascript/signup.js"></script>
